<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nemat Ghaznavi</title>

    <!-- custom styles -->
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <div id="loading">
        <div class="load-circle">
            <span class="one"></span>
        </div>
    </div>
    <header id="header">
        <nav class="navbar__container">
            <button class="navbar__btn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <ul class="navbar__list">
                <li class="navbar__item"><a href="#" class="navbar__link active">خانه</a></li>
                <li class="navbar__item"><a href="#" class="navbar__link">درباره من</a></li>
                <li class="navbar__item"><a href="#" class="navbar__link">پروژه‌ها</a></li>
                <li class="navbar__item"><a href="#" class="navbar__link">وبلاگ</a></li>
                <li class="navbar__item"><a href="#" class="navbar__link">تماس با من</a></li>
            </ul>
            <a class="navbar__logo">Developer01</a>
        </nav>
    </header>

    <!-- jquery -->
    <script src="./js/jquery-3.6.0.min.js"></script>
    <!-- custom scripts -->
    <script src="./js/main.js"></script>
    <script>
        $(document).ready(function() {

            // loading page hide
            setTimeout( function(){ 
                $('#loading').css('display', 'none');
            },2000);

            // show mobile menu
            $('.navbar__btn').click(function() {
                $('.navbar__list').toggleClass('show');
            });

            $('.navbar__link').click(function() {
                $('.navbar__link').removeClass('active');
                $(this).addClass('active');
            });

        });
    </script>
</body>
</html>
